<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electricidad ⚡</title>
  
  
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  /* ==== CUERPO GENERAL ==== */
body {
  margin: 0;
  background: #000;
  overflow: auto; /* permite barras */
}

#contenedor {
  position: relative;
  width: 1458px;
  height: 975px;
  margin: 0 auto;
  overflow: hidden;
  background-color: black;
}

#fondo {
  position: absolute;
  top: 0;
  left: 0;
  width: 1458px;
  height: 975px;
  object-fit: contain;
  z-index: 0;
}

  /* ==== BOTONES ==== */
  button {
    position: absolute;
    right: 40px;
    width: 220px;
    padding: 12px;
    font-size: 16px;
    border: 2px solid black;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    color: black;
    background-color: #ccc;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.3);
    z-index: 5;
  }

/* ==== BOTONES ==== */
button {
  position: absolute;          /* ahora anclados al contenedor */
  width: 220px;
  padding: 12px;
  font-size: 16px;
  border: 2px solid black;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  color: black;
  background-color: #ccc;
  box-shadow: inset 0 0 8px rgba(0,0,0,0.3);
  z-index: 5;
}

/* ==== POSICIONES FIJAS DENTRO DEL CONTENEDOR ==== */
#btn1 { top: 10px; left: 50px; }  /* Funcionamiento Normal */
#btn2 { top: 65px; left: 50px; }  /* Corte de Luz */
#btn3 { top: 120px; left: 50px; }  /* Cables Rojos */
#btn4 { top: 175px; left: 50px; }  /* Cables Azules */
#btn5 { top: 230px; left: 50px; }  /* Cables Violetas */

/* ==== EFECTOS ==== */
button:hover {
  transform: scale(1.05);
}
button:disabled {
  opacity: 0.7;
  filter: brightness(0.8);
}

/* ==== BOTÓN ACTIVO ==== */
button.activo {
  box-shadow: 0 0 10px 3px rgba(255,255,255,0.6);
}
	
/* objetos por encima */
.objeto {
  position: absolute;
  height: auto;
  width: 100px;
  z-index: 2;
  transform: translate(-50%, -50%);
}

  .efectoBase { filter: brightness(1.3); }

  .amarillo { box-shadow: 0 0 25px 5px rgba(255, 255, 100, 0.8); }
  .rojo     { box-shadow: 0 0 25px 5px rgba(255, 50, 50, 0.8); }
  .azul     { box-shadow: 0 0 25px 5px rgba(50, 150, 255, 0.8); }
  .violeta  { box-shadow: 0 0 25px 5px rgba(180, 50, 255, 0.8); }

  /* ==== EFECTOS BOTONES ==== */
  .activo.amarillo {
    background-color: rgb(255, 255, 180);
    box-shadow: 0 0 15px 5px rgba(255, 255, 100, 0.8);
  }
  .activo.rojo {
    background-color: rgb(255, 120, 120);
    box-shadow: 0 0 15px 5px rgba(255, 50, 50, 0.8);
  }
  .activo.azul {
    background-color: rgb(150, 200, 255);
    box-shadow: 0 0 15px 5px rgba(50, 150, 255, 0.8);
  }
  .activo.violeta {
    background-color: rgb(220, 160, 255);
    box-shadow: 0 0 15px 5px rgba(180, 50, 255, 0.8);
  }

  /* ==== Oscurecer al presionar ==== */
  button:active { filter: brightness(0.6); }

  /* ==== POSICIONES Y TAMAÑOS OBJETOS ==== */
	#Interruptor_Celda { top: 250px; left: 1250px; width: 90px; }
	#Interruptor_Trafos { top: 270px; left: 1130px; width: 70px; }
	#Acople { top: 190px; left: 655px; width: 60px; }
	#Acople_Barra { top: 825px; left: 380px; width: 60px; }  
  
	#Celda { top: 140px; left: 1250px; width: 90px; }
	#N1 { top: 270px; left: 1060px; width: 70px; }
	#N2 { top: 270px; left: 990px; width: 70px; }
	#Trafo_1 { top: 140px; left: 1110px; width: 90px; }
	#Trafo_2 { top: 140px; left: 1020px; width: 90px; }
	#Tablero_FM { top: 140px; left: 850px; width: 70px; }
	#Tablero_Emer { top: 220px; left: 850px; width: 70px; }
	#FM { top: 125px; left: 655px; width: 60px; }
	#Emergencia { top: 255px; left: 655px; width: 60px; }
	#Tablero_Guardia { top: 690px; left: 425px; width: 60px; }
	#Tablero_Quirofano { top: 750px; left: 530px; width: 75px; }
	#FM_1 { top: 820px; left: 790px; width: 35px; }
	#FM_2 { top: 820px; left: 750px; width: 35px; }
	#FM_3 { top: 820px; left: 710px; width: 35px; }

	#Grupos { top: 795px; left: 155px; width: 140px; }
	#PLC { top: 815px; left: 287px; width: 120px; }
	#E_1 { top: 830px; left: 500px; width: 30px; }
	#E_2 { top: 840px; left: 470px; width: 25px; }
	#E_3 { top: 830px; left: 440px; width: 30px; }
	#Grupo_Guardia { top: 600px; left: 260px; width: 120px; }
	#Grupo_Quirofano { top: 600px; left: 110px; width: 120px; }


/* cables detrás de los objetos */
svg {
  position: absolute;
  top: 0;
  left: 0;
  width: 1458px;
  height: 975px;
  pointer-events: none;
  z-index: 1;
}
</style>

<script>
// ==== CABLES CON WAYPOINTS ====

// ==== CABLE ROJO PRINCIPAL ====
const waypointsRojo = [
  { top: 160, left: 1240 },

];

// ==== ROJO DE INTERRUPTOR A 1 Y 2 ====
const waypointsRojoExtra = [
  { top: 350, left: 1080 },
  { top: 350, left: 1000 },
  { top: 260, left: 1000 }
];

// ==== GRUPOS A PLC, Es Y FMs ====
const waypointsGRUPOS1 = [
  { top: 830, left: 790 },
  { top: 900, left: 790 },
  { top: 900, left: 100 },
  { top: 850, left: 100 },
  { top: 850, left: 130 },
  { top: 900, left: 130 },
  { top: 900, left: 170 },
  { top: 850, left: 170 },
  { top: 850, left: 200 },
  { top: 900, left: 200 },
  { top: 900, left: 245 },
  { top: 850, left: 245 },
  { top: 850, left: 270 },
  { top: 900, left: 270 },
  { top: 900, left: 300 },
  { top: 850, left: 300 },
  { top: 850, left: 330 },
  { top: 900, left: 330 },
  { top: 900, left: 440 },
  { top: 830, left: 440 }
];
const waypointsGRUPOS2 = [
  { top: 830, left: 470 },
  { top: 900, left: 470 },
  { top: 900, left: 500 },
  { top: 830, left: 500 }
];
const waypointsGRUPOS3 = [
  { top: 830, left: 750 },
  { top: 900, left: 750 },
  { top: 900, left: 710 },
  { top: 830, left: 710 }
];

// 🔵 CABLES AZULES
const waypointsAzul = [
  { top: 160, left: 1120 },
  { top: 80, left: 1120 },
  { top: 80, left: 870 },
  { top: 130, left: 870 },
  { top: 130, left: 600 },
  { top: 290, left: 600 },
  { top: 290, left: 450 },
  { top: 690, left: 450 },
  { top: 690, left: 250 },
  { top: 590, left: 250 }
];
// ==== AZUL EMERGENCIA A TABLERO ====
const waypointsAzulExtra = [
  { top: 260, left: 650 },
  { top: 260, left: 600 }
];
// ==== AZUL Tablero FM a INTERRUPTORES FM ====
const waypointsAzulExtra1 = [
  { top: 140, left: 870 },
  { top: 140, left: 750 },
  { top: 310, left: 750 },
  { top: 310, left: 470 },
  { top: 775, left: 470 },
  { top: 775, left: 800 },
  { top: 830, left: 800 }
];
const waypointsAzulExtra2 = [
  { top: 830, left: 760 },
  { top: 775, left: 760 }
];
const waypointsAzulExtra3 = [
  { top: 830, left: 720 },
  { top: 775, left: 720 }
];

// 🟣 CABLES VIOLETAS
const waypointsVioleta = [
  { top: 260, left: 1000 },
  { top: 160, left: 1000 },
  { top: 160, left: 920 },
  { top: 200, left: 920 },
  { top: 200, left: 760 },
  { top: 300, left: 760 },
  { top: 300, left: 460 },
  { top: 785, left: 460 },
  { top: 785, left: 470 },
  { top: 830, left: 470 }
];

// ==== VIOLETA E A OTRA E ====
const waypointsVioletaExtra = [
  { top: 830, left: 440 },
  { top: 785, left: 440 },
  { top: 785, left: 500 },
  { top: 830, left: 500 },
  { top: 785, left: 500 },
  { top: 785, left: 540 },
  { top: 760, left: 540 }
];
// ==== NARANJA TABLERO QUIROFANO A GRUPO ====
const waypointsNaranja = [
  { top: 750, left: 500 },
  { top: 720, left: 500 },
  { top: 720, left: 300 },
  { top: 700, left: 300 },
  { top: 700, left: 100 },
  { top: 650, left: 100 }
];

// Funciones de ayuda
function vh(v) { return (v / 100) * window.innerHeight; }
function vw(v) { return (v / 100) * window.innerWidth; }

// ==== FUNCIÓN GENERAL PARA DIBUJAR ====
function dibujarCable(id, waypoints) {
  const puntos = waypoints.map(p => `${p.left},${p.top}`).join(" ");
  document.getElementById(id).setAttribute("points", puntos);
}

// Redibujar todos al cargar o redimensionar
window.addEventListener("load", () => {
  dibujarCable("cableRojo", waypointsRojo);
  dibujarCable("cableRojoExtra", waypointsRojoExtra);
  dibujarCable("cableGRUPOS1", waypointsGRUPOS1);
  dibujarCable("cableGRUPOS2", waypointsGRUPOS2);
  dibujarCable("cableGRUPOS3", waypointsGRUPOS3);
  dibujarCable("cableAzul", waypointsAzul);
  dibujarCable("cableAzulExtra", waypointsAzulExtra);
  dibujarCable("cableAzulExtra1", waypointsAzulExtra1);
  dibujarCable("cableAzulExtra2", waypointsAzulExtra2);
  dibujarCable("cableAzulExtra3", waypointsAzulExtra3);
  dibujarCable("cableVioleta", waypointsVioleta);
  dibujarCable("cableVioletaExtra", waypointsVioletaExtra);
  dibujarCable("cableNaranja", waypointsNaranja);
});
window.addEventListener("resize", () => {
  dibujarCable("cableRojo", waypointsRojo);
  dibujarCable("cableRojoExtra", waypointsRojoExtra);
  dibujarCable("cableGRUPOS1", waypointsGRUPOS1);
  dibujarCable("cableGRUPOS2", waypointsGRUPOS2);
  dibujarCable("cableGRUPOS3", waypointsGRUPOS3);
  dibujarCable("cableAzul", waypointsAzul);
  dibujarCable("cableAzulExtra", waypointsAzulExtra);
  dibujarCable("cableAzulExtra1", waypointsAzulExtra1);
  dibujarCable("cableAzulExtra2", waypointsAzulExtra2);
  dibujarCable("cableAzulExtra3", waypointsAzulExtra3);
  dibujarCable("cableVioleta", waypointsVioleta);
  dibujarCable("cableVioletaExtra", waypointsVioletaExtra);
  dibujarCable("cableNaranja", waypointsNaranja);
});


// ==== GRUPOS Y COLORES ====
const grupos = {
  btn1: ['Celda', 'N1', 'N2', 'Trafo_1', 'Trafo_2', 'Tablero_FM', 'Tablero_Emer', 'FM', 'Emergencia',
  'Tablero_Guardia', 'Tablero_Quirofano', 'FM_1', 'FM_2', 'FM_3'],

  btn2: ['Grupos', 'PLC', 'E_1', 'E_2', 'E_3', 'Tablero_Quirofano', 'Tablero_Emer', 'Grupo_Quirofano',
  'FM_1', 'FM_2', 'FM_3', 'Tablero_FM', 'FM', 'Emergencia', 'Tablero_Guardia', 'Grupo_Guardia'],

  btn3: [],
  btn4: [],
  btn5: []
};

const colores = {
  btn1: 'amarillo',
  btn2: 'amarillo',
  btn3: 'rojo',
  btn4: 'azul',
  btn5: 'violeta'
};

const botones = Object.keys(grupos).map(id => document.getElementById(id));
let bloqueado = false;
let estados = { btn1: false, btn2: false, btn3: false, btn4: false, btn5: false };

// ==== FUNCIONES AUXILIARES ====
function esperar(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

function encender(idObj, color) {
  document.getElementById(idObj).classList.add('efectoBase', color);
}

function apagarGrupo(idBoton, rapido = false) {
  const delay = rapido ? 0 : 300;
  grupos[idBoton].forEach((idObj, i) => {
    setTimeout(() => document.getElementById(idObj).className = 'objeto', i * delay);
  });
  estados[idBoton] = false;
  document.getElementById(idBoton).className = '';
}

function bloquearBotones(tiempo) {
  bloqueado = true;
  botones.forEach(b => b.disabled = true);
  setTimeout(() => {
    bloqueado = false;
    botones.forEach(b => b.disabled = false);
  }, tiempo);
}

function encenderGrupo(idBoton) {
  const color = colores[idBoton];
  grupos[idBoton].forEach((idObj, i) => {
    setTimeout(() => encender(idObj, color), i * 300);
  });
  estados[idBoton] = true;
  document.getElementById(idBoton).classList.add('activo', color);
}

// ==== Inicializar botón 1 automáticamente ====
window.onload = () => {
  encenderGrupo('btn1');
  Interruptor_Celda.style.filter = "brightness(0.8)";
  Interruptor_Celda.style.opacity = "1";
  Interruptor_Trafos.style.filter = "brightness(0.8)";
  Interruptor_Trafos.style.opacity = "1";
  Acople.style.filter = "brightness(0.8)";
  Acople.style.opacity = "1";
  Acople_Barra.style.filter = "brightness(0.8)";
  Acople_Barra.style.opacity = "1";
};

// ==== LÓGICA DE BOTONES ====
botones.forEach(boton => {
  boton.addEventListener('click', async () => {
    const id = boton.id;

    // ⚙️ Manejo de bloqueo general
    // Los botones 1 y 2 usan bloqueo total
    if (bloqueado && (id === 'btn1' || id === 'btn2')) return;

    // Los botones 3, 4 y 5 tienen su propio cooldown de 0.5s
    if ((id === 'btn3' || id === 'btn4' || id === 'btn5') && boton.disabled) return;

    // === BOTÓN 1: Funcionamiento Normal ===
    if (id === 'btn1') {
      bloquearBotones(500);
      if (estados.btn2) {
        apagarGrupo('btn2', true);
        setTimeout(() => encenderGrupo('btn1'), 250);
      } else if (!estados.btn1) {
        encenderGrupo('btn1');
      } else {
        apagarGrupo('btn1');
      }
    }

    // === BOTÓN 2: Corte de Luz (Secuencia avanzada) ===
    else if (id === 'btn2') {
      const color = colores.btn2;
      bloquearBotones(10000); // evita spam mientras corre la secuencia

      if (estados.btn1) {
        apagarGrupo('btn1');
        await esperar(4200);
      }

      // 🟢 Fase 0: Grupos y PLC
      ['Grupos', 'PLC'].forEach(idObj => encender(idObj, color));

      await esperar(4000);

      // 🟢 Fase 1
      ['E_1', 'E_3', 'E_2', 'FM_1', 'FM_2', 'FM_3'].forEach(idObj => encender(idObj, color));
      await esperar(500);

      // 🟢 Fase 2
      ['Tablero_Quirofano', 'Tablero_Emer', 'Tablero_FM', 'FM', 'Emergencia', 'Tablero_Guardia'].forEach(idObj => encender(idObj, color));
      await esperar(500);

      // 🟢 Fase 3
      ['Grupo_Quirofano', 'Grupo_Guardia'].forEach(idObj => encender(idObj, color));

      estados.btn2 = true;
      boton.classList.add('activo', color);
    }

// === BOTÓN 3: Cables Rojos ===
else if (id === 'btn3') {
  const cable = document.getElementById('cableRojo');
  const cableExtra = document.getElementById('cableRojoExtra');
  const cableGRUPOS1 = document.getElementById('cableGRUPOS1');
  const cableGRUPOS2 = document.getElementById('cableGRUPOS2');
  const cableGRUPOS3 = document.getElementById('cableGRUPOS3');
  boton.disabled = true;
  setTimeout(() => (boton.disabled = false), 500);

  if (estados.btn3) {
    // 🔻 Apagar efecto
    cable.classList.remove('corrienteRoja');
    cableExtra.classList.remove('corrienteRoja');
    cableGRUPOS1.classList.remove('corrienteRoja');
    cableGRUPOS2.classList.remove('corrienteRoja');
    cableGRUPOS3.classList.remove('corrienteRoja');
    estados.btn3 = false;
    boton.classList.remove('activo', colores.btn3);
  } else {
    // 🔺 Encender efecto
    cable.classList.add('corrienteRoja');
    cableExtra.classList.add('corrienteRoja');
    cableGRUPOS1.classList.add('corrienteRoja');
    cableGRUPOS2.classList.add('corrienteRoja');
    cableGRUPOS3.classList.add('corrienteRoja');
    estados.btn3 = true;
    boton.classList.add('activo', colores.btn3);
  }
}

// === BOTÓN 4: Cables Azules ===
else if (id === 'btn4') {
  const cable = document.getElementById('cableAzul');
  const cableExtra = document.getElementById('cableAzulExtra');
  const cableExtra1 = document.getElementById('cableAzulExtra1');
  const cableExtra2 = document.getElementById('cableAzulExtra2');
  const cableExtra3 = document.getElementById('cableAzulExtra3');
  boton.disabled = true;
  setTimeout(() => (boton.disabled = false), 500);

  if (estados.btn4) {
    cable.classList.remove('corrienteAzul');
    cableExtra.classList.remove('corrienteAzul');
	cableExtra1.classList.remove('corrienteAzul');
	cableExtra2.classList.remove('corrienteAzul');
	cableExtra3.classList.remove('corrienteAzul');
    estados.btn4 = false;
    boton.classList.remove('activo', colores.btn4);
  } else {
    cable.classList.add('corrienteAzul');
    cableExtra.classList.add('corrienteAzul');
	cableExtra1.classList.add('corrienteAzul');
	cableExtra2.classList.add('corrienteAzul');
	cableExtra3.classList.add('corrienteAzul');
    estados.btn4 = true;
    boton.classList.add('activo', colores.btn4);
  }
}

// === BOTÓN 5: Cables Violetas + Naranja ===
else if (id === 'btn5') {
  const cableVioleta = document.getElementById('cableVioleta');
  const cableVioletaExtra = document.getElementById('cableVioletaExtra');
  const cableNaranja = document.getElementById('cableNaranja'); // 🔶 nuevo
  boton.disabled = true;
  setTimeout(() => (boton.disabled = false), 500);

  if (estados.btn5) {
    cableVioleta.classList.remove('corrienteVioleta');
    cableVioletaExtra.classList.remove('corrienteVioleta');
    cableNaranja.classList.remove('corrienteNaranja'); // 🔶 quita efecto
    estados.btn5 = false;
    boton.classList.remove('activo', colores.btn5);
  } else {
    cableVioleta.classList.add('corrienteVioleta');
    cableVioletaExtra.classList.add('corrienteVioleta');
    cableNaranja.classList.add('corrienteNaranja'); // 🔶 activa efecto
    estados.btn5 = true;
    boton.classList.add('activo', colores.btn5);
  }
}

  });
});
</script>

<style>
/* === EFECTO CORRIENTE INTERNA (sin brillo) === */
@keyframes corrienteRoja {
  to { stroke-dashoffset: -1000; }
}

.corrienteRoja {
  stroke: red;
  stroke-width: 4;
  stroke-dasharray: 10 10;
  animation: corrienteRoja 20s linear infinite;
  filter: none; /* 🔸 sin brillo */
}

/* === EFECTO CORRIENTE INTERNA AZUL === */
@keyframes corrienteAzul {
  to { stroke-dashoffset: -1000; }
}

.corrienteAzul {
  stroke: deepskyblue;
  stroke-width: 4;
  stroke-dasharray: 10 10;
  animation: corrienteAzul 20s linear infinite;
